<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <label for="name">Nome completo:</label><br>
        <input type="text" id="name" name="name" required><br>
        <br>
        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" min="18" max="120" required><br>
        <br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="insira um e-mail válido" required><br>
        <br>
        <label for="conteudo">Conteúdo de maior interesse:</label><br>
        <select id="conteudo" name="conteudo">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript" selected>JavaScript</option>
        </select><br>
        <br>
        <label for="opiniao">Deixe sua opnião:</label><br>
        <textarea id="opiniao" name="opiniao" rows="5" cols="30"></textarea><br>
        <br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br>
        <br>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
